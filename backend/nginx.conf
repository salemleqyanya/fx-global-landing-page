user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # تحسين الهاش للهيدرز
    proxy_headers_hash_max_size 512;
    proxy_headers_hash_bucket_size 64;

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # أحجام وتحسينات
    client_max_body_size 50m;
    keepalive_timeout 65;

    # ============================================
    # info.fxglobals.co - Port 80 → Proxy to Django on port 81 (Docker)
    # ============================================
    server {
        listen 80;
        server_name info.fxglobals.co www.info.fxglobals.co;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Proxy to Django (Docker container on port 81)
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location / {
            # If Django runs in Docker, use container name; otherwise use localhost
            proxy_pass http://127.0.0.1:81;
            # OR if using Docker network:
            # proxy_pass http://landing_page_backend:81;
            proxy_http_version 1.1;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_redirect off;
        }

        # Static files for Django
        location /static/ {
            alias /home/salem/project/fx-global-landing-page/backend/config/staticfiles/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Media files for Django
        location /media/ {
            alias /home/salem/project/fx-global-landing-page/backend/media/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Accept-Ranges bytes;
        }
        
        # Video files - specific handling
        location ~* /media/.*\.(mp4|webm|ogg|mov|quicktime)$ {
            alias /home/salem/project/fx-global-landing-page/backend/media/;
            add_header Cache-Control "public, max-age=2592000";
            add_header Accept-Ranges bytes;
            add_header Access-Control-Allow-Origin *;
        }
    }

    # ============================================
    # info.fxglobals.co - HTTPS (Port 443) → Proxy to Django on port 81
    # ============================================
    server {
        listen 443 ssl http2;
        server_name info.fxglobals.co www.info.fxglobals.co;

        access_log /var/log/nginx/info_fxglobals_access.log;
        error_log  /var/log/nginx/info_fxglobals_error.log;

        # SSL Certificate (Let's Encrypt)
        ssl_certificate     /etc/letsencrypt/live/info.fxglobals.co/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/info.fxglobals.co/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # SSL Settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Proxy headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;

        # Proxy to Django (Docker container on port 81)
        location / {
            # If Django runs in Docker, use container name; otherwise use localhost
            proxy_pass http://127.0.0.1:81;
            # OR if using Docker network:
            # proxy_pass http://landing_page_backend:81;
            proxy_http_version 1.1;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_redirect off;
            proxy_buffering off;
        }

        # Static files for Django
        location /static/ {
            alias /home/salem/project/fx-global-landing-page/backend/config/staticfiles/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Media files for Django (including videos)
        location /media/ {
            alias /home/salem/project/fx-global-landing-page/backend/media/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Accept-Ranges bytes;
        }
        
        # Video files - specific handling
        location ~* /media/.*\.(mp4|webm|ogg|mov|quicktime)$ {
            alias /home/salem/project/fx-global-landing-page/backend/media/;
            add_header Cache-Control "public, max-age=2592000";
            add_header Accept-Ranges bytes;
            add_header Access-Control-Allow-Origin *;
        }

        # Health check
        location = /healthz {
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # reg.fxglobals.co - Port 80 → PHP Project (No Docker)
    # ============================================
    server {
        listen 80;
        server_name reg.fxglobals.co www.reg.fxglobals.co;
        
        # مسار تحدّي Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # PHP configuration - adjust paths according to your PHP project
        root /var/www/html;  # Change to your PHP project path
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version if needed
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Static files
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # Default Server - Port 80 (for IP access or undefined domains)
    # ============================================
    server {
        listen 80 default_server;
        server_name _;  # Default server for IP access or undefined domains
        
        # مسار تحدّي Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Default to PHP project (or redirect as needed)
        root /var/www/html;
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Static files
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
