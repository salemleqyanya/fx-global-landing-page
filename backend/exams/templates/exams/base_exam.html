<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}اختبار التداول{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Tajawal', sans-serif;
            background: radial-gradient(circle at top, #2c0f4a, #050111 70%);
            color: #fff;
        }
        .container {
            width: min(1100px, 92vw);
            margin-inline: auto;
        }
        a {
            color: inherit;
        }
        .chart-blur {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background: radial-gradient(circle at 20% 20%, rgba(233, 30, 140, 0.15), rgba(5, 1, 17, 0.9));
            aspect-ratio: 16 / 9;
        }
        .chart-zoom-btn {
            all: unset;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            cursor: zoom-in;
        }
        .chart-zoom-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .chart-blur::after {
            content: '';
            position: absolute;
            inset: 0;
            width: 52%;
            background: linear-gradient(90deg, rgba(5, 1, 17, 0.75), rgba(5, 1, 17, 0));
            backdrop-filter: blur(14px);
            pointer-events: none;
        }
        .chart-zoom-hint {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(5, 1, 17, 0.65);
            border: 1px solid rgba(233, 30, 140, 0.35);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.85);
            pointer-events: none;
        }
        .lightbox-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(5, 1, 17, 0.75);
            backdrop-filter: blur(12px);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }
        .lightbox-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }
        .lightbox-content {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(24px, 6vw, 48px);
            z-index: 95;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }
        .lightbox-content.active {
            opacity: 1;
            pointer-events: auto;
        }
        .lightbox-inner {
            position: relative;
            max-width: min(1100px, 90vw);
            max-height: 90vh;
            background: rgba(8, 5, 20, 0.92);
            border-radius: 24px;
            border: 1px solid rgba(233, 30, 140, 0.35);
            box-shadow: 0 45px 120px -40px rgba(15, 23, 42, 0.75);
            overflow: hidden;
        }
        .lightbox-inner img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .lightbox-close {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(5, 1, 17, 0.75);
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
        .lightbox-close:hover {
            transform: scale(1.05);
        }
        .glass-card {
            background: rgba(12, 6, 30, 0.8);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            box-shadow: 0 40px 80px -40px rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(18px);
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 700;
            padding: 10px 18px;
            border-radius: 999px;
            background: linear-gradient(120deg, #ff6a88, #9d4edd);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 30px -15px #9d4edd;
        }
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            border-radius: 14px;
            padding: 16px 28px;
            background: linear-gradient(120deg, #ff3cac, #562bff 60%, #2b86ff);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -25px rgba(85, 42, 255, 0.8);
        }
        .radio-options {
            display: grid;
            gap: 12px;
            margin-top: 18px;
        }
        .radio-options label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 14px 20px;
            cursor: pointer;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }
        .radio-options label:hover {
            border-color: rgba(233, 30, 140, 0.4);
            transform: translateY(-2px);
        }
        .radio-options input[type="radio"] {
            accent-color: #e91e8c;
            width: 18px;
            height: 18px;
        }
        .result-card {
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.03);
        }
        .result-card.success {
            border-color: rgba(34, 197, 94, 0.4);
            background: rgba(34, 197, 94, 0.08);
        }
        .result-card.error {
            border-color: rgba(239, 68, 68, 0.4);
            background: rgba(239, 68, 68, 0.08);
        }
        .results-grid {
            display: grid;
            gap: 20px;
        }
        @media (min-width: 900px) {
            .results-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
    <div id="image-lightbox-backdrop" class="lightbox-backdrop"></div>
    <div id="image-lightbox" class="lightbox-content" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="lightbox-inner">
            <button type="button" class="lightbox-close" aria-label="إغلاق الصورة">&times;</button>
            <img id="image-lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        (function() {
            const backdrop = document.getElementById('image-lightbox-backdrop');
            const lightbox = document.getElementById('image-lightbox');
            const lightboxImage = document.getElementById('image-lightbox-img');
            const closeButton = lightbox.querySelector('.lightbox-close');
            let lastFocusedButton = null;

            function openLightbox(src, alt) {
                lightboxImage.src = src;
                lightboxImage.alt = alt || 'صورة مكبرة';
                backdrop.classList.add('active');
                lightbox.classList.add('active');
                lightbox.setAttribute('aria-hidden', 'false');
                closeButton.focus({ preventScroll: true });
                document.body.style.overflow = 'hidden';
            }

            function closeLightbox() {
                backdrop.classList.remove('active');
                lightbox.classList.remove('active');
                lightbox.setAttribute('aria-hidden', 'true');
                lightboxImage.src = '';
                document.body.style.overflow = '';
                if (lastFocusedButton) {
                    lastFocusedButton.focus({ preventScroll: true });
                }
            }

            document.addEventListener('click', function(event) {
                const zoomBtn = event.target.closest('.chart-zoom-btn');
                if (zoomBtn) {
                    event.preventDefault();
                    const img = zoomBtn.querySelector('img');
                    lastFocusedButton = zoomBtn;
                    openLightbox(zoomBtn.dataset.image, img ? img.alt : '');
                    return;
                }

                if (event.target === backdrop || event.target.closest('.lightbox-close')) {
                    closeLightbox();
                }
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
        })();
    </script>
</body>
</html>
