user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # تحسين الهاش للهيدرز
    proxy_headers_hash_max_size 512;
    proxy_headers_hash_bucket_size 64;

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # أحجام وتحسينات
    client_max_body_size 50m;
    keepalive_timeout 65;

    # ============================================
    # Django Project - info.fxglobals.co on Port 80 (HTTP, no redirect)
    # ============================================
    server {
        listen 81;
        server_name info.fxglobals.co www.info.fxglobals.co;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Proxy directly to Django (HTTP only, no SSL required)
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location / {
            proxy_pass http://127.0.0.1:81;
            proxy_http_version 1.1;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_redirect off;
        }

        # Static files for Django
        location /static/ {
            alias /home/salem/project/backend/config/staticfiles/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Media files for Django
        location /media/ {
            alias /home/salem/project/backend/media/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Accept-Ranges bytes;
        }
    }

    # ============================================
    # Redirect HTTP to HTTPS for info.fxglobals.co (with SSL)
    # ============================================
    server {
        listen 81;
        server_name info.fxglobals.co www.info.fxglobals.co;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # PHP Project - Port 80 (Default)
    # ============================================
    server {
        listen 81 default_server;
        server_name _;  # Default server for IP access or undefined domains
        
        # مسار تحدّي Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # PHP configuration - adjust paths according to your PHP project
        root /var/www/html;  # Change to your PHP project path
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version if needed
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Static files
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # Django Project - Port 81 (HTTP)
    # All Django domains can access via port 81
    # ============================================
    server {
        listen 81;
        server_name info.fxglobals.co www.info.fxglobals.co info.fxglobals.co www.info.fxglobals.co _;

        # مسار تحدّي Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # أرسل الهيدرز المهمّة للتطبيقات خلف البروكسي
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Django (Gunicorn) - Proxy to container or localhost:81
        location / {
            proxy_pass http://127.0.0.1:81;  # If Django runs directly on server
            # OR use Docker container name if using docker network:
            # proxy_pass http://landing_page_backend:81;
            proxy_http_version 1.1;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_redirect off;
        }

        # Static files for Django
        location /static/ {
            alias /home/salem/project/backend/config/staticfiles/;  # Adjust path
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Media files for Django (including videos)
        location /media/ {
            alias /home/salem/project/backend/media/;  # Adjust path to match your server
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Accept-Ranges bytes;
        }
        
        # Video files - specific handling
        location ~* /media/.*\.(mp4|webm|ogg|mov|quicktime)$ {
            alias /home/salem/project/backend/media/;
            add_header Cache-Control "public, max-age=2592000";
            add_header Accept-Ranges bytes;
            add_header Access-Control-Allow-Origin *;
        }

        # Health check
        location = /healthz { 
            return 200 "ok\n"; 
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # Django Project - HTTPS (Port 443)
    # Note: info.fxglobals.co uses HTTP only (no SSL cert)
    # ============================================
    server {
        listen 443 ssl http2;
        server_name info.fxglobals.co www.info.fxglobals.co;

        # ملفات الشهادة (أنشئها عبر certbot)
        ssl_certificate     /etc/letsencrypt/live/info.fxglobals.co/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/info.fxglobals.co/privkey.pem;

        # إعدادات SSL آمنة أساسية
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # أرسل الهيدرز المهمّة للتطبيقات خلف البروكسي
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Django (Gunicorn) - Proxy to container or localhost:81
        location / {
            proxy_pass http://127.0.0.1:81;  # If Django runs directly on server
            # OR use Docker container name if using docker network:
            # proxy_pass http://landing_page_backend:81;
            proxy_http_version 1.1;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_redirect off;
        }

        # WebSockets (if using Django Channels)
        location /ws/ {
            proxy_pass http://127.0.0.1:8001;  # Adjust if using Channels
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Static files for Django
        location /static/ {
            alias /home/salem/project/backend/config/staticfiles/;  # Adjust path
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Media files for Django (including videos)
        location /media/ {
            alias /home/salem/project/backend/media/;  # Adjust path to match your server
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Accept-Ranges bytes;
        }
        
        # Video files - specific handling
        location ~* /media/.*\.(mp4|webm|ogg|mov|quicktime)$ {
            alias /home/salem/project/backend/media/;
            add_header Cache-Control "public, max-age=2592000";
            add_header Accept-Ranges bytes;
            add_header Access-Control-Allow-Origin *;
        }
    }

}
