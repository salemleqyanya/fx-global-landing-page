# info.fxglobals.co - Django Landing Page Configuration

# HTTP → Redirect to HTTPS
server {
    listen 80;
    server_name info.fxglobals.co www.info.fxglobals.co;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS
    return 301 https://info.fxglobals.co$request_uri;
}

# HTTPS → Proxy to Django
server {
    listen 443 ssl http2;
    server_name info.fxglobals.co www.info.fxglobals.co;

    access_log /var/log/nginx/reg_fxglobals_access.log;
    error_log  /var/log/nginx/reg_fxglobals_error.log;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/info.fxglobals.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/info.fxglobals.co/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy headers
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  $server_port;

    # Proxy to Django (Gunicorn on port 81)
    location / {
        proxy_pass http://127.0.0.1:81;
        proxy_http_version 1.1;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Static files for Django
    location /static/ {
        alias /home/salem/project/fx-global-landing-page/backend/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Media files for Django (including videos)
    location /media/ {
        alias /home/salem/project/fx-global-landing-page/backend/media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Accept-Ranges bytes;
    }
    
    # Video files - specific handling
    location ~* /media/.*\.(mp4|webm|ogg|mov|quicktime)$ {
        alias /home/salem/project/fx-global-landing-page/backend/media/;
        add_header Cache-Control "public, max-age=2592000";
        add_header Accept-Ranges bytes;
        add_header Access-Control-Allow-Origin *;
    }

    # Health check
    location = /healthz {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }
}
