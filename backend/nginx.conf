user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # تحسين الهاش للهيدرز
    proxy_headers_hash_max_size 512;
    proxy_headers_hash_bucket_size 64;

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # أحجام وتحسينات
    client_max_body_size 50m;
    keepalive_timeout 65;

    # خادم HTTP (منفذ 80) - ACME + تحويل إلى HTTPS
    server {
        listen 80;
        server_name info.fxglobals.co www.info.fxglobals.co;

        # مسار تحدّي Let’s Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # السماح للصّحة أو الاختبارات (اختياري)
        location = /healthz { return 200 "ok\n"; }

        # أي شيء آخر → إعادة توجيه لـ HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # خادم HTTPS (منفذ 443)
    server {
        listen 443 ssl http2;
        server_name info.fxglobals.co www.info.fxglobals.co;

        # ملفات الشهادة (أنشئها عبر certbot)
        ssl_certificate     /etc/letsencrypt/live/info.fxglobals.co/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/info.fxglobals.co/privkey.pem;

        # إعدادات SSL آمنة أساسية
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # أرسل الهيدرز المهمّة للتطبيقات خلف البروكسي
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Django (Gunicorn/Uvicorn) عبر خدمة web
        location / {
            proxy_pass http://web:8000;
            proxy_http_version 1.1;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_redirect off;
        }

        # WebSockets (Daphne / channels)
        location /ws/ {
            proxy_pass http://channels:8001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Static files (عدّل المسار بحسب مشروعك)
        location /staticfiles/ {
            alias /home/salem/project/fx-global-landing-page/backend/staticfiles/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Media files
        location /media/ {
            alias /home/salem/project/fx-global-landing-page/backend/media/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
    }

    # خادم افتراضي اختياري لطلبات غير معروفة
    server {
        listen 80 default_server;
        server_name _;
        return 404;
    }
}
